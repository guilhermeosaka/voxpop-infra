name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'envs/**'
      - 'modules/**'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:  # Allows manual testing from Actions tab

permissions:
  id-token: write # Required for AWS OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.14

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: beta
    defaults:
      run:
        working-directory: envs/beta

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_JWT_KEY: ${{ secrets.TF_VAR_JWT_KEY }}
          TF_VAR_TWILIO_ACCOUNT_SID: ${{ secrets.TF_VAR_TWILIO_ACCOUNT_SID }}
          TF_VAR_TWILIO_AUTH_TOKEN: ${{ secrets.TF_VAR_TWILIO_AUTH_TOKEN }}
          TF_VAR_TWILIO_SERVICE_SID: ${{ secrets.TF_VAR_TWILIO_SERVICE_SID }}
        run: terraform apply -auto-approve -input=false

      - name: Get Outputs
        id: outputs
        run: |
          echo "alb_url=$(terraform output -raw alb_url)" >> $GITHUB_OUTPUT
          echo "cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Terraform Apply Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ECS Cluster:** ${{ steps.outputs.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**ALB URL:** ${{ steps.outputs.outputs.alb_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Identity: ${{ steps.outputs.outputs.alb_url }}/identity" >> $GITHUB_STEP_SUMMARY
          echo "- Core: ${{ steps.outputs.outputs.alb_url }}/core" >> $GITHUB_STEP_SUMMARY
